{% load i18n %}
<!DOCTYPE html>
<html>

<head>
    <title>{% trans "Login" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
    <div class="container" style="max-width: 500px;">
        <h1 class="text-center mb-4">{% trans "Login" %}</h1>

        {% if form.errors %}
        <div class="alert alert-danger">
            <strong>{% trans "Error" %}:</strong> {% trans "Invalid username or password" %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">{% trans "Username" %}</label>
                <input type="text" name="username" class="form-control" required id="{{ form.username.id_for_label }}">
            </div>
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">{% trans "Password" %}</label>
                <input type="password" name="password" class="form-control" required
                    id="{{ form.password.id_for_label }}">
            </div>
            <button type="submit" class="btn btn-primary w-100">{% trans "Log in" %}</button>
        </form>

        <p class="text-center mt-3">
            {% trans "Don't have an account?" %} {% trans "Contact your administrator." %}
        </p>
    </div>
</body>

</html>
