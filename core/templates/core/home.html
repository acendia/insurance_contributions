{% load i18n %}
<!DOCTYPE html>
<html>

<head>
    <title>{% trans "Registry App - Home" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
    <div class="d-flex justify-content-end mb-3">
        <form action="{% url 'set_language' %}" method="post">
            {% csrf_token %}
            <input name="next" type="hidden" value="{{ redirect_to }}">
            <select name="language" onchange="this.form.submit()" class="form-select w-auto">
                {% get_current_language as LANGUAGE_CODE %}
                {% get_available_languages as LANGUAGES %}
                {% get_language_info_list for LANGUAGES as languages %}
                {% for language in languages %}
                <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                    {{ language.name_local }} ({{ language.code }})
                </option>
                {% endfor %}
            </select>
        </form>
    </div>

    <h1 class="text-center">{% trans "Welcome to the Registry App" %}</h1>
    <p class="text-center text-muted">{% trans "Your EFKA-like prototype system" %}</p>

    <div class="text-center mt-4">
        <a class="btn btn-primary" href="{% url 'login' %}">{% trans "Login" %}</a>

    </div>
</body>

</html>
